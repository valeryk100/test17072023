<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="light.css">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" defer src="js_tv/appTv.js"></script>
</head>
<body>
  <article id="id_lightWindow" class="light_window">
    <div class="light_inside">
      <img src="https://static.tvmaze.com/uploads/images/medium_portrait/319/797706.jpg" class="col-4 float-start me-2">
      <h2>Batman and spiderman</h2>
      <div>
        <strong>Date:</strong><span id="id_light_date"></span> |
        <strong>Rating:</strong><span id="id_light_rating"></span>
      </div>
      <p>
        <strong>Plot:</strong><span id="id_light_plot"></span>
      </p>
      <button id="closeWindow_btn" class="btn btn-danger">Close</button>
    </div>
  </article>

  <header class="container-fluid bg-dark text-light py-2">
    <div class="container">
      <div class="row">
        <div class="logo col-auto">
          <h2>My logo</h2>
        </div>
        <nav class="col-md-4 d-flex">
          <input id="id_input" placeholder="Search for tv show..." type="search" class="form-control">
          <button id="search_btn" class="btn btn-info">Search</button>
        </nav>
      </div>
    </div>
  </header>
  <main class="container py-4">
    <h1 class="display-4">List of Tv shows</h1>
    <div id="id_parent" class="row g-4">
      <!-- <article class="col-md-4">
        <div class="border shadow p-2 h-100 overflow-hidden">
          <img src="" class="float-start me-2 col-4" >
          <h2>Tv show name</h2>
          <div>Year:</div>
          <div>Seasons:</div>
          <div>Rating:</div>
          <button class="btn btn-dark">More info</button>
        </div>
      </article> -->

      
    </div>
  </main>
</body>
</html>
